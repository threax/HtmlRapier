<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Text Stream Tests</title>
    </head>
    <body data-hr-run="hr.test.UnitTests">
        <h1 data-hr-run="hr.test.textstream">HtmlRapier Unit Tests</h1>
        <div data-hr-controller="testResults">
            <h2>Totals</h2>
            <div data-hr-view="totals">
                <p>Passed: {{passed}}</p>
                <p>Failed: {{failed}}</p>
                <p>Total: {{total}}</p>
            </div>
            <h2>Results</h2>
            <div data-hr-view="results">
                <template>
                    <h4>{{testName}}</h4>
                    <p>{{message}}</p>
                </template>
                <template data-hr-variant="title">
                    <h3>{{this}}</h3>
                </template>
                <template data-hr-variant="breakdown">
                    <div>
                        <p>Passed: {{passed}}</p>
                        <p>Failed: {{failed}}</p>
                        <p>Total: {{total}}</p>
                    </div>
                    <hr />
                </template>
            </div>
        </div>
        <script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/lib/moment/min/moment.min.js"></script>
        <script type="text/javascript" src="/lib/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
        <script type="text/javascript" src="/lib/polyfill.js"></script>
        <script type="text/javascript" src="/lib/tslib.js"></script>
        <script type="text/javascript" src="/lib/tsbin.js"></script>

        <script type="text/javascript" src="/lib/hr-run.js"></script>
    </body>
</html>
