<template data-hr-component="hr.defaultform">
    <div class="form-group">
        <label>{{{title}}}</label>
        <input class="form-control" name="{{buildName}}" type="{{buildType}}">
    </div>
</template>
<template data-hr-variant="checkbox">
    <div class="checkbox">
        <label>
            <input type="checkbox" name="{{buildName}}"> {{{title}}}
        </label>
    </div>
</template>
<template data-hr-variant="select">
    <div class="form-group">
        <label>{{{title}}}</label>
        <select class="form-control" name="{{buildName}}"/>
    </div>
</template>
<template data-hr-variant="multiselect">
    <div class="form-group">
        <label>{{{title}}}</label>
        <select class="form-control" name="{{buildName}}" multiple=""/>
    </div>
</template>
<template data-hr-component="hr.defaultform" data-hr-variant="arrayEditor">
    <div>
        <label>{{{title}}}</label>
        <div data-hr-view="items">
            <template>
                <div data-hr-handle="item">
                    
                </div>
                <button data-hr-on-click="remove">Remove</button>
            </template>
        </div>
        <button data-hr-on-click="add">Add</button>
    </div>
</template>

<h1 data-hr-run="form-demo">Form Demo</h1>
<div data-hr-controller="formDemo">
    <form data-hr-form="form" data-hr-on-submit="submit">
        <div class="row">
            <div class="form-group col-sm-3">
                <label>First Name</label>
                <input class="form-control" name="first" type="text" />
            </div>

            <div class="form-group col-sm-3">
                <label>Middle Name</label>
                <input class="form-control" name="middle" type="text" />
            </div>

            <div class="form-group col-sm-3">
                <label>Last Name</label>
                <input class="form-control" name="last" type="text" />
            </div>
        </div>

        <div class="form-group">
            <label>comboTest</label>
            <select class="form-control" name="comboTest" />
        </div>

        <button type="submit" data-hr-form-end="">Submit</button>
    </form>
</div>
