<h1 data-hr-run="form-demo">Form Demo</h1>
<div data-hr-controller="formDemo">
    <form data-hr-form="form" data-hr-on-submit="submit">
        <div class="row">
            <div class="form-group col-sm-4" data-hr-form-start data-hr-toggle="firstError" data-hr-class-on="has-error">
                <label class="control-label">First Name</label>
                <input class="form-control" name="first" type="text" />
            </div>

            <div class="form-group col-sm-4" data-hr-form-start data-hr-toggle="middleError" data-hr-class-on="has-error">
                <label class="control-label">Middle Name</label>
                <input class="form-control" name="middle" type="text" />
            </div>

            <div class="form-group col-sm-4" data-hr-form-start data-hr-toggle="lastError" data-hr-class-on="has-error">
                <label class="control-label">Last Name</label>
                <input class="form-control" name="last" type="text" />
            </div>
        </div>

        <div class="form-group" data-hr-form-start data-hr-toggle="comboTestError" data-hr-class-on="has-error">
            <label class="control-label">comboTest</label>
            <select class="form-control" name="comboTest" />
        </div>

        <button type="submit" data-hr-form-end="">Submit</button>
    </form>
</div>
