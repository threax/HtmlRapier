<!doctype html>
<html>
<head>
    {css}
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{title} - HtmlRest</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Htmlrest Information</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form action="{pageSearchUrl}" class="navbar-form navbar-right" role="search" data-pagesearch="#searchModal" data-htmlrest-binding="SearchForm">
                    <div class="form-group">
                        <input type="text" class="form-control" name="searchText" placeholder="Search" id="primaryPageSearch" data-htmlrest-binding="SearchInput">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <div class="dropdown">
                        <ul class="dropdown-menu" data-htmlrest-binding="IntegratedSearchResults"></ul>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{docLink}.print" target="_blank">Print</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                {mainContent}
                <div class="footer"></div>
            </div>
        </div>
        <!-- Search Modal -->
        <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="searchModalLabel">Search Results</h4>
                    </div>
                    <div class="modal-body">
                        <ul data-htmlrest-binding="results">
                            <li data-htmlrest-component="pagesearch-results-item">
                                <p><a href="{|href}">{|title}</a></p>
                                <p>{|text}</p>
                            </li>
                        </ul>
                        <div class="center" data-htmlrest-binding="load">
                            <div class="load-linebar center-block">
                                <div class="rect1"></div>
                                <div class="rect2"></div>
                                <div class="rect3"></div>
                                <div class="rect4"></div>
                                <div class="rect5"></div>
                            </div>
                            <p>Searching</p>
                        </div>
                        <p class="center" data-htmlrest-binding="fail">Cannot contact search server. Please try again later.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="components-storage">
        <ul data-htmlrest-component="sidebarMenu" class="sidebarMenu" data-htmlrest-binding="SidebarMenu">
            <li data-htmlrest-component="sidebarMenu-folder" data-htmlrest-binding="Parent">
                <span data-htmlrest-binding="Button">{|name}</span>
            </li>
            <li data-htmlrest-component="sidebarMenu-link">
                <a href="{|link}">{|title}</a>
            </li>
            <li data-htmlrest-component="integrated-search-result"><a href="{|href}">{|title}</a></li>
        </ul>
    </div>
    {javascript}
</body>
</html>
